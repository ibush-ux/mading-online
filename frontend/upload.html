<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Upload File ke Mading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h2 { color: #333; }
        #result { margin-top: 20px; }
        a { color: blue; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h2>Upload File ke Mading</h2>
    <form id="uploadForm">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <div id="result"></div>

    <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(form);

        fetch('http://localhost/mading-online/backend/api/upload.php', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if(data.status === 'success') {
                resultDiv.innerHTML = `
                    <p>Berhasil upload!</p>
                    <p><a href="${data.file_url}" target="_blank">Lihat file di sini</a></p>
                `;
            } else {
                resultDiv.innerHTML = `<p style="color:red;">Error: ${data.message}</p>`;
            }
        })
        .catch(err => {
            resultDiv.innerHTML = `<p style="color:red;">Error: ${err}</p>`;
        });
    });
    </script>
</body>
<script src="assets/js/upload.js"></script>
</html>
